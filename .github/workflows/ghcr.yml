name: Create and publish a Docker image

on:
  push:
    branches: ["main"]
    files:
      - "ZenotiClient.py"

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v2.0
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
